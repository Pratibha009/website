    <h1 class="text-center mt-4"> Secure Payment</h1>
        <div class="container3">
        <form class="payment-form">
            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholderName" placeholder="Enter cardholder name" required>
            </div>

            
            
            
            <!-- Payment form fields go here -->
            <!-- Example: Card number, expiration date, CVV, etc. -->
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <!-- <div class="payment-amount">
                <p>Total Amount: <span class="amount">$500</span></p>
                <p>Currency: <span class="currency">USD</span></p>
            </div> -->
            
            <div class="form-row">
                <div class="col">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>
            
            <!-- Add other form fields (expiration date, CVV, etc.) -->
            <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
        </form>
    </div>
